<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Popup</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="assets/js/UserBrower.js"></script> -->

    <script>
        function showcomp() {
            alert("your computer name is " + document.getElementById("dvContainer").value);
        }

        function load() {
            //var element = document.createElement("MyExtensionDataElement");
            //element.setAttribute("attribute1", "foobar");
            //element.setAttribute("attribute2", "hello world");
            //document.documentElement.appendChild(element);
            var evt = document.createEvent("Events");
            evt.initEvent("MyExtensionEvent", true, false);
            //element.dispatchEvent(evt);
            document.getElementById("dvContainer").dispatchEvent(evt); //this raises the MyExtensionEvent event , which assigns the client computer name to the hidden variable.
        }
    </script>
</head>

<body onload="load();">
    <app-root></app-root>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/external.js"></script>
